<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos</title>
    <link rel="stylesheet" href="signupalumnos_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="/imagenes/LogoV2.svg" alt="logo"></a>
    </header>

    <main>
        <div class="btn_volver">
            <a class="enlace_home" href="signup.html">
                <div class="icon_flecha">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                </div>
                <div class="volver">Volver</div>
            </a>
        </div>
        <div class="formulario">
            <form action="guardar_alumno.php" method="POST" onsubmit="redirigir(event)">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" required>
                
                <!-- Nuevos campos -->
                <label for="career">Carrera</label>
                <input type="text" id="career" name="career" required>
                
                <label for="semester">Semestre</label>
                <input type="text" id="semester" name="semester" required>
                
                <label for="skills">Habilidades</label>
                <input type="text" id="skills" name="skills" required>
                
                <button type="submit">Registrarse</button>
            </form>
            
            
        </div>
    </main>

    <script>
        function redirigir(event) {
            event.preventDefault(); // Evita el comportamiento predeterminado temporalmente.
            
            const form = event.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Si el registro fue exitoso, redirige
                    window.location.href = 'busctrabajo.html';
                } else {
                    alert('Hubo un error en el registro.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No se pudo completar el registro.');
            });
        }
    </script>
    
</body>
</html>
